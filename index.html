<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="app.js"></script>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Port+Lligat+Sans&display=swap" rel="stylesheet">
  <title>Project 1</title>
</head>
<body>
  <header><img src="https://i.ya-webdesign.com/images/pink-panther-logo-png-1.png" alt="title" width="300px" height="180px"></header>

<div id="gameoverblock">GAME OVER!</div>
<div id="endScore"></div>
<div id="wingame">YOU WIN!</div>

  <div class="game">
    <div class="instructions">
      <h4>HOW TO PLAY</h4>
      <p>🌷 Guide 4 pink panthers to their homes; across the road, river and grass  <br>🌷 Watch out for the moving obstacles!  <br> 🌷 Use the arrow keys to move the panther.  <br> 🌷 To start each panther click the 'Arrow Up' key.
      </p>
      <!-- <p>Watch out for the moving obstacles! </p>
      <p>Use the arrow keys to move the panther</p> -->
    </div>
    <div class="grid"></div>
    <div class="scoreBoard">
        <div class="buttons">
          <button class="startButton">Start<audio id="audio1"></audio></button>
          <button class="resetButton">Reset</button>
        </div>
        <div class="result">
          <p id="playerScore"> Score<br>
            <span>0</span>
          </p>
          <p id="playerLives"> Lives<br>
            <span>3</span>
          </p>
        </div>
    </div>
  </div>

  <div id="leaderboard">
    <h2>🌸🏆🌸 SCOREBOARD 🌸🏆🌸</h2>
    <ol></ol>
    <h3 id="score-enter">ENTER SCORE</h3>
  </div>

  <div id="screen">60</div>
  <audio id="click" src="sounds/click.wav"></audio>
  <audio id="gameover" src="sounds/gameover.wav"></audio>
  <audio id="life" src="sounds/lifeloss.wav"></audio>
</body>
</html>
